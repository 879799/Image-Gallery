<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="architecture">Architecture</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
  </div>

  <!-- Image Gallery Grid -->
  <div class="gallery">
    <!-- Sample images, each with data-category -->
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1018/400/300" alt="Nature 1" />
    </div>
    <div class="gallery-item" data-category="architecture">
      <img src="https://picsum.photos/id/1025/400/300" alt="Architecture 1" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/237/400/300" alt="Animal 1" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature 2" />
    </div>
    <div class="gallery-item" data-category="architecture">
      <img src="https://picsum.photos/id/1031/400/300" alt="Architecture 2" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/1084/400/300" alt="Animal 2" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1056/400/300" alt="Nature 3" />
    </div>
    <div class="gallery-item" data-category="architecture">
      <img src="https://picsum.photos/id/1067/400/300" alt="Architecture 3" />
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded Image" />
    <div class="lightbox-controls">
      <button id="prevBtn" class="nav-btn">&#10094; Prev</button>
      <button id="nextBtn" class="nav-btn">Next &#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
